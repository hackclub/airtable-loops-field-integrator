---
concurrency: 5
queues:
  - scheduler
  - polling
  - default

:schedule:
  sync_source_enqueuer:
    every: ["3s"]
    class: "SyncSourceEnqueuerWorker"
    queue: scheduler
  loops_dispatch:
    every: ["10s"]
    class: "LoopsDispatchWorker"
    queue: default
  prune_loops_field_baselines:
    every: ["1d"]
    class: "PruneLoopsFieldBaselinesWorker"
    queue: default
  prune_loops_outbox:
    every: ["1d"]
    class: "PruneLoopsOutboxWorker"
    queue: default
  prune_llm_cache:
    every: ["1d"]
    class: "PruneLlmCacheWorker"
    queue: default
  sync_loops_lists:
    every: ["15s"]
    class: "SyncLoopsListsWorker"
    queue: default
  prune_otp_verifications:
    every: ["1d"]
    class: "PruneOtpVerificationsWorker"
    queue: default
  prune_authenticated_sessions:
    every: ["1d"]
    class: "PruneAuthenticatedSessionsWorker"
    queue: default
  discovery_reconciler:
    every: ["1m"]
    class: "DiscoveryReconcilerWorker"
    queue: scheduler

production:
  concurrency: 64

staging:
  concurrency: 5

development:
  concurrency: 5

