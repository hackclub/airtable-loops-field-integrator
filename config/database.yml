# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  # DB_POOL_SIZE can be set separately for Sidekiq vs web server
  # Sidekiq should set DB_POOL_SIZE to match or exceed its concurrency
  pool: <%= ENV.fetch("DB_POOL_SIZE") { ENV.fetch("RAILS_MAX_THREADS") { 5 } } %>


development:
  primary:
    <<: *default
    database: app_development
  warehouse_readonly:
    url: <%= ENV["WAREHOUSE_LOOPS_AUDIENCE_READONLY_URL"] || ENV["WAREHOUSE_LOOPS_AUDIENCE_EMAIL_READONLY_URL"] %>
    replica: true  # Mark as read-only replica to prevent migration checks

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    # Use TEST_DATABASE_URL if set, otherwise use explicit config
    # This ensures test DB is used even if DATABASE_URL points to development
    <% if ENV["TEST_DATABASE_URL"] %>
    url: <%= ENV["TEST_DATABASE_URL"] %>
    <% else %>
    database: app_test
    host: <%= ENV.fetch("DB_HOST", "db") rescue "db" %>
    username: <%= ENV.fetch("DB_USERNAME", "postgres") rescue "postgres" %>
    password: <%= ENV.fetch("DB_PASSWORD", "postgres") rescue "postgres" %>
    port: <%= ENV.fetch("DB_PORT", "5432") rescue "5432" %>
    <% end %>
  warehouse_readonly:
    <<: *default
    url: <%= ENV["WAREHOUSE_LOOPS_AUDIENCE_READONLY_URL"] || ENV["WAREHOUSE_LOOPS_AUDIENCE_EMAIL_READONLY_URL"] || "postgresql://postgres:postgres@db:5432/app_test" %>
    replica: true  # Mark as read-only replica to prevent migration checks

# As with config/credentials.yml, you never want to store sensitive information,
# like your database password, in your source code. If your source code is
# ever seen by anyone, they now have access to your database.
#
# Instead, provide the password or a full connection URL as an environment
# variable when you boot the app. For example:
#
#   DATABASE_URL="postgres://myuser:mypass@localhost/somedatabase"
#
# If the connection URL is provided in the special DATABASE_URL environment
# variable, Rails will automatically merge its configuration values on top of
# the values provided in this file. Alternatively, you can specify a connection
# URL environment variable explicitly:
#
#   production:
#     url: <%= ENV["MY_APP_DATABASE_URL"] %>
#
# Read https://guides.rubyonrails.org/configuring.html#configuring-a-database
# for a full overview on how database connection configuration can be specified.
#
production:
  primary:
    <<: *default
    # Use the full connection URL provided by the hosting platform.
    # Example: postgres://USER:PASSWORD@HOST:5432/DBNAME
    # Rails automatically uses DATABASE_URL if set, but we explicitly set it here
    # to ensure it's used even if there are whitespace issues.
    # Fallback to explicit config if DATABASE_URL is not set or empty (for Docker Compose)
    <% db_url = ENV["DATABASE_URL"].to_s.strip %>
    <% if !db_url.empty? && db_url.match?(/^postgres/i) %>
    url: <%= db_url %>
    <% else %>
    host: <%= ENV.fetch("DB_HOST", "db") %>
    port: <%= ENV.fetch("DB_PORT", "5432") %>
    username: <%= ENV.fetch("DB_USERNAME", ENV.fetch("SERVICE_USER_DB", "postgres")) %>
    password: <%= ENV.fetch("DB_PASSWORD", ENV.fetch("SERVICE_PASSWORD_64_DB", "")) %>
    database: <%= ENV.fetch("DB_NAME", ENV.fetch("POSTGRES_DB", "postgres")) %>
    <% end %>
  production_readonly:
    <<: *default
    url: <%= ENV["PROD_READONLY_DATABASE_URL"] %>
  warehouse_readonly:
    url: <%= ENV["WAREHOUSE_LOOPS_AUDIENCE_READONLY_URL"] || ENV["WAREHOUSE_LOOPS_AUDIENCE_EMAIL_READONLY_URL"] %>
    replica: true  # Mark as read-only replica to prevent migration checks
