services:
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?}
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bundle exec rails s -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:?}:${POSTGRES_PASSWORD:?}@db:5432/postgres}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:?}
      - AIRTABLE_PERSONAL_ACCESS_TOKEN=${AIRTABLE_PERSONAL_ACCESS_TOKEN:?}
      - LOOPS_API_KEY=${LOOPS_API_KEY:?}
      - SERVICE_URL_WEB
      - RAILS_LOG_LEVEL=${RAILS_LOG_LEVEL:-info}

  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:?}:${POSTGRES_PASSWORD:?}@db:5432/postgres}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:?}
      - AIRTABLE_PERSONAL_ACCESS_TOKEN=${AIRTABLE_PERSONAL_ACCESS_TOKEN:?}
      - LOOPS_API_KEY=${LOOPS_API_KEY:?}
      - SIDEKIQ_SCHEDULER=1
      - RAILS_LOG_LEVEL=${RAILS_LOG_LEVEL:-info}

volumes:
  airtable_loops_field_integrator_postgres_data:
  airtable_loops_field_integrator_redis_data:

